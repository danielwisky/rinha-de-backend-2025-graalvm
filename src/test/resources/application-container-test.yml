spring:
  datasource:
    url: ${POSTGRES_URI}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

external-api:
  payment-processor:
    url: ${MOCKSERVER_URI}
  payment-processor-fallback:
    url: ${MOCKSERVER_URI}