spring:
  datasource:
    url: ${POSTGRES_URI}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

payment:
  mqtt:
    broker:
      url: ${MQTT_BROKER_URL}
    topic: payments.processing
    client:
      group-id: payment-processor-group

external-api:
  payment-processor:
    url: ${MOCKSERVER_URI}
  payment-processor-fallback:
    url: ${MOCKSERVER_URI}